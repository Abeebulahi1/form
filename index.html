<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Log-in</title>
</head>
<body>
    <div class="container">
        <img src="authimage.jpg">
        <div class="hero">
            <h1>Log in</h1>
            <form action="">
                <input type="text" placeholder="Username" class="name" required><br>
                <input type="email" placeholder="Email Address" class="name" required><br>
                <input type="password" placeholder="Password" class="name" required><br>
                <button type="submit" class="btn">Log in</button>
            </form>
            <span>Don't have an account <a href="#">Sign up</a> Here.</span>
        </div>
    </div>
</body>
</html>
